<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav>
        <ul>
            <li class="brand"><img src="https://thumbs.dreamstime.com/b/vinnytsia-ukraine-may-spotify-logo-dark-mode-cool-music-service-offers-legal-streaming-music-spotify-logo-dark-mode-218033923.jpg" alt="Spoitfy"></li>
        </ul>
    </nav>

    <!-- Main Body -->
    <div class="container">
        <div class="songList">
            <h1>Best songs of the year</h1>
            <br>
            <div>
                <div class="songItem">
                    <img src="pictures/Stargaze.jpg" alt="Stargaze">
                    <span class="songName">Stargaze</span>
                    <span class="songListPlay"><span class="duration">02:32 </span><i class="fa-solid fa-play-circle" id="Stargaze"></i></span>
                </div>
                <div class="songItem">
                    <img src="pictures/MoonBound.jpg" alt="Stargaze">
                    <span class="songName">Moon Bound</span>
                    <span class="songListPlay"><span class="duration">03:32 </span><i class="fa-solid fa-play-circle" id="Moon"></i></span>
                </div>
                <div class="songItem">
                    <img src="pictures/JustADream.jpg" alt="Stargaze">
                    <span class="songName">Just A Dream</span>
                    <span class="songListPlay"><span class="duration">02:60 </span><i class="fa-solid fa-play-circle" id="Just"></i></span>
                </div>
                <div class="songItem">
                    <img src="pictures/DreamsUnfold.jpg" alt="Stargaze">
                    <span class="songName">Dreams Unfold</span>
                    <span class="songListPlay"><span class="duration">02:50 </span><i class="fa-solid fa-play-circle" id="Dreams"></i></span>
                </div>
                <div class="songItem">
                    <img src="pictures/DrunkArjan.jpg" alt="Stargaze">
                    <span class="songName">Drunk Arjan</span>
                    <span class="songListPlay"><span class="duration">04:25 </span><i class="fa-solid fa-play-circle" id="Drunk"></i></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom bar -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- FontAwesome icons -->
            <i class="fa-solid fa-3x fa-step-backward" id="masterBackward"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="masterForward"></i>
        </div>
        <div class="songInfo">
            <img src="pictures/music.gif" width="85px" alt="gif" id="gif">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/836d61a9e4.js" crossorigin="anonymous"></script>
</body>
</html>
